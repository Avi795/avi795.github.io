<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avinash Sahu | Designing a life as a polymath</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #111111, #000000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eaeaea;
      text-align: center;
    }

    .card {
      max-width: 560px;
      padding: 40px 55px 50px;
      border-radius: 18px;
      background: rgba(20, 20, 20, 0.95);
      box-shadow:
        0 0 40px rgba(255, 215, 0, 0.08),
        0 30px 80px rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(255, 215, 0, 0.15);
      backdrop-filter: blur(12px);
    }

    .terminal {
      background: #000000;
      border-radius: 12px;
      padding: 18px 20px;
      margin-bottom: 28px;
      text-align: left;
      font-family: "Courier New", monospace;
      font-size: 0.95rem;
      box-shadow: inset 0 0 20px rgba(255, 215, 0, 0.15);
      border: 1px solid rgba(255, 215, 0, 0.25);
    }

    .terminal::before {
      content: "● ● ●";
      display: block;
      color: #ffd700;
      font-size: 0.9rem;
      margin-bottom: 10px;
      letter-spacing: 4px;
      opacity: 0.8;
    }

    .terminal-text {
      color: #ffd700;
      white-space: pre-line;
      line-height: 1.6;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 1.1em;
      background: #ffd700;
      margin-left: 3px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 1.5px;
      color: #f5f5f5;
      text-shadow: 0 0 12px rgba(255, 215, 0, 0.15);
    }

    .subtitle {
      margin-top: 6px;
      font-size: 1rem;
      font-weight: 600;
      color: #ffd700;
      opacity: 0.9;
    }

    p {
      margin-top: 14px;
      font-size: 1.05rem;
      opacity: 0.92;
      line-height: 1.7;
      color: #d0d0d0;
    }

    .link,
    .mech-link {
      color: #ffd700;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 215, 0, 0.5);
      transition: all 0.25s ease;
    }

    .mech-link:hover,
    .link:hover {
      color: #ffffff;
      border-bottom-color: #ffffff;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
    }

    .mech-content {
      margin-top: 22px;
      display: none;
      font-size: 0.96rem;
      opacity: 0.95;
      text-align: left;
      animation: fadeIn 0.5s ease;
    }

    .mech-content strong {
      color: #ffd700;
    }

    .back {
      margin-top: 22px;
      display: inline-block;
      padding: 10px 24px;
      border-radius: 999px;
      background: transparent;
      color: #ffd700;
      font-weight: 600;
      text-decoration: none;
      border: 1px solid rgba(255, 215, 0, 0.6);
      transition: all 0.3s ease;
    }

    .back:hover {
      background: #ffd700;
      color: #000000;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">

    <div class="terminal">
      <div class="terminal-text" id="terminalText"></div><span class="cursor"></span>
    </div>

    <h1>Avinash Sahu</h1>
    <div class="subtitle">
      Vibe Coder | On the way to becoming a Polymath
    </div>

    <p>
      <span class="mech-link" onclick="toggleMech()">Mechanical Engineer</span> •
      <span class="mech-link" onclick="toggleCalib()">Calibration Engineer</span> •
      AI & ML Enthusiast •
      <a class="link" href="./interests.html">Interests</a>
    </p>

<script>
  const lifeMotto = "Life Motto:\nआदि अनादि काल से रही यही परम्परा |\nकायरों ने दुःख सहे हैं, वीर भोग्या वसुंधरा ||";

  const quotes = [
    "Discipline beats motivation.\nEvery single time.",
    "You don’t rise to the level of goals.\nYou fall to the level of systems.",
    "Small progress daily.\nMassive results yearly.",
    "Master fundamentals.\nDominate the game.",
    "Build in silence.\nShock them later.",
    "Consistency creates legends.",
    "No zero days.\nEver.",
    "Comfort is the enemy of growth.",
    "Stay dangerous.\nStay learning.",
    "Execution > Ideas."
  ];

  function getDailyQuote() {
    const today = new Date();
    const dayNumber = Math.floor(today.getTime() / (1000 * 60 * 60 * 24));
    return quotes[dayNumber % quotes.length];
  }

  const terminal = document.getElementById("terminalText");
  let index = 0;
  const speed = 45;

  const fullText =
    lifeMotto +
    "\n\n-----------------------------\n\n" +
    "Today's Quote:\n\n" +
    getDailyQuote();

  function typeText() {
    if (index < fullText.length) {
      terminal.innerHTML += fullText.charAt(index);
      index++;
      setTimeout(typeText, speed);
    }
  }

  typeText();
</script>

</body>
</html>
